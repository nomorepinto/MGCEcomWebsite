<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom-style.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                }

                body {
                flex: 1 0 auto;
                display: flex;
                flex-direction: column;
                padding-top: 10vh; /* Add padding to prevent content from hiding behind navbar */
                }

                main {
                flex: 1 0 auto;
                }

                footer {
                flex-shrink: 0;
                }
        </style>
        <link href="css/custom-style.css" rel="stylesheet" />
    </head>
    <body>
        <main>
        <!-- Navigation-->
        <nav id="navbar"></nav>
        <!-- Product section-->
        <section class="py-5">
            <!-- empty cart placeholder div-->
            <div class="container d-flex justify-content-center align-items-center" id="noitems-placeholder">
                <h1 id="no-itemh1" class="display-5 fw-bolder text-dark-50 text-center mt-5" style="opacity:0.3;">
                    No items in cart
                </h1>
            </div>
            <div class="container" id="cart-items">
        <!-- Template (hidden) -->
                <div class="row my-3 align-items-center border rounded cart-item-template" style="display:none;">
                    <div class="col-md-2 item-image-container">
                        <img class="card-img-top p-3 item-image" src="" alt="Item Image" />
                    </div>
                    <div class="col-md-4">
                        <h3 class="fw-bolder text-left pt-3 item-title">Item Title</h3>
                        <p class="text-left item-description">Item Description</p>
                    </div>
                    <div class="col-md-2">
                        <h3 class="text-left item-price"></h3>
                    </div>
                    <div class="col-md-2">
                        <button class="btn qtt-button addquantity" onclick="updateQtt(this)">-</button>
                        <span class="px-3 quantity">1</span>
                        <button class="btn qtt-button removequantity" onclick="updateQtt(this)">+</button>
                    </div>
                    <div class="col-md-2 d-none">
                        <button class="btn btn-outline-dark flex-shrink-0 my-3 remove-item-button" type="button" onclick="removeItem(this)">
                            <i class="bi-trash-fill me-1"></i>
                            Remove
                        </button>
                    </div>
                </div>
            </div>
        <div class="container">
            <div class="row my-3 px-3 align-items-center border rounded" id="checkout-section" style="";>
                    <div class="col-md-8 py-2 text-end">
                        <span class="fw-bold">Total:</span>
                        <span id="cart-total" class="ms-2">â‚±0.00</span>
                    </div> 
                    
                    <div class="col-md-4 text-end">
                        <form>
                        <button class="btn btn-outline-dark flex-shrink-0 my-3 checkout-button" type="submit" formaction="checkout.html"><!-- need to add google forms link for checkout-->
                            <i class="bi-credit-card-fill me-1"></i>
                            Checkout
                        </button>
                        </form>
                    </div>      
            </div>
        </div>

        </section>
        </main>
         <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container"><p class="m-0 text-center text-white" id = "footer-text">:)</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/itemlist.js"></script>
        <script src="js/cartfunctions.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/componentUpdater.js"></script>
    </body>
</html>
