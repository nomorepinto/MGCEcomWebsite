                    <form class="d-flex">

        <!-- Product section-->
        <section class="py-5">
            <!-- empty cart placeholder div-->
            <div class="container d-flex justify-content-center align-items-center" id="noitems-placeholder">

            <div class="container" id="cart-items">
        <!-- Template (hidden) -->
                <div class="row my-3 align-items-center border rounded cart-item-template" style="display:none;">

                    <div class="col-md-4">

                    </div>
                    <div class="col-md-2">
                        <h3 class="text-left item-price"></h3>
                    </div>
                    <div class="col-md-2">
                        <button class="btn qtt-button addquantity" onclick="updateQtt(this)">-</button>
                        <span class="px-3 quantity">1</span>
                        <button class="btn qtt-button removequantity" onclick="updateQtt(this)">+</button>
                    </div>
                    <div class="col-md-2 d-none">
                        <button class="btn btn-outline-dark flex-shrink-0 my-3 remove-item-button" type="button" onclick="removeItem(this)">
