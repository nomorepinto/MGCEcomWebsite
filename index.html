<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <title>MGC Products</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom-style.css" rel = "stylesheet" />
        <!-- Font for Banner-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Navigation-->
        <nav id="navbar"></nav>
        <!-- Header-->
        <header class="bg-dark py-5" style="background-image: url('assets/bannerbackground2.png'); 
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat;">
            <div class="container px-4 py-5 px-lg-5 my-5">
                <div class="text-white bg-black w-50 mx-auto text-center py-4" >
                    <h1 class="display-3 fw-bolder outlined-text">MGC MERCH SHOP</h1>
                    <p class="lead fw-normal mb-0 text-white-50">Buy now and support the organization!</p>
                </div>
            </div>
        </header>

        

        <!-- Section-->
        <section class="py-5">

            <div class="container px-4 px-lg-5">
                <div class="row">
                    <div class="col-12">
                        <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-filter"></i> Filter by Category: <span id="current-category">Show All</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                                <li><a class="dropdown-item category-filter" href="#" data-category="all">Show All</a></li>
                                <li><a class="dropdown-item category-filter" href="#" data-category="3d-printed">3D Printed Products</a></li>
                                <li><a class="dropdown-item category-filter" href="#" data-category="stickers">Stickers</a></li>
                                <li><a class="dropdown-item category-filter" href="#" data-category="lanyards">Lanyards</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id = "product-list">

                    <!-- Template -->
                    <div class="col mb-5 product-template" style="display: none;">
                        <div class="card h-100">
                            <!-- Product image -->
                            <a class="product-link" href="#">
                            <img class="card-img-top product-image" src="" alt="" />
                            </a>

                            <!-- Product details -->
                            <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder product-title"></h5>
                                <span class="product-price"></span>
                            </div>
                            </div>

                            <!-- Product actions -->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto product-view" href="#">View Product Page</a>
                            </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <button class="btn btn-outline-dark mt-auto product-add">Add to Cart</button>
                            </div>
                            </div>
                        </div>
                    </div>

            </div>



        </section>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container"><p class="m-0 text-center text-white" id = "footer-text">:)</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <!-- Core theme JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src ="js/Model/cartModel.js"></script>
        <script src="js/Model/itemlistModel.js"></script>
        <script src="js/Controller/cartFunctionsController.js"></script>
        <script src="js/View/indexItemsView.js"></script>
        <script src="js/View/componentUpdaterView.js"></script>
        <script src="js/View/categoryFilterView.js"></script>
    </body>
</html>
